<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .document {
            padding-top: 60px;
            line-height: 1.6;
            font-weight: 600;
            min-height: 527px;
            direction: rtl;
            border: none;

        }
        .document:focus {
            outline: none !important;
            border: none !important;
        }
        .document p:nth-child(1) {
            align-items: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .toolbar {
            background: #007BFF;
            padding: 10px;
            text-align: center;
        }
        .toolbar button {
            background: #fff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .toolbar button:hover {
            background: #e0e0e0;
        }
        @media print {
            .toolbar {
                display: none;
            }
        }
        .titleCompany {
            height: 100px;
            background-color: #0c3b57;
            position: relative;
        }
        .titleCompany .logo {
            position: relative;
            width: 130px;
            height: 130px;
            top: 0;
            background-color: #207bb0;
            
        }
        
        .titleCompany .logo div {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .titleCompany::before {
            content: "";
            position: absolute;
            top: 50%;
            width: 50%;
            height: 2px;
            background-color: #207bb0;  
        ;
        }
        .titleCompany::after {
            content: "";
            position: absolute;
            bottom: -20px;
            width: 100%;
            height: 20px;
            background-color: #7eb1cd;
            z-index: -1;
        }
        .titleCompany .logo::after {
            content: "";
            position: absolute;
            width: 52.6%;
            height: 50px;
            background-color: #207bb0;
            bottom: -13px;
            right: 6.9px;
            transform: rotate(-20deg);
            z-index: -1;
        }
        .titleCompany .logo::before {
            content: "";
            position: absolute;
            width: 52.6%;
            height: 50px;
            background-color: #207bb0;
            bottom: -13px;
            left: 6.5px;
            transform: rotate(20deg);
            z-index: -1;
        }
        .nameCompany {
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10%;
            right: 10%;
            color: #7daeca;
        }
        .nameContract {
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            right: 10%;
            color: #7daeca;
        }
        .aboveFoot {
            height: 30px;
            background-color: #7daeca;
        }
        footer {
            height: 90px;
            background-color: #0c3b57;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer .location {
            font-size: 25px;
            color: white;
            margin-left: 150px;
        }
        footer .Phone {
            font-size: 25px;
            color: white;
        }
        footer span {
            font: 18px;
            margin-left: 5px;
        }
        @media (max-width: 500px) {
            .titleCompany .logo {
                width: 80px;
                height: 80px;
                top: 0;
                
            }
            .nameCompany {
                font-size: 18px;
            }
            .nameContract {
                font-size: 15px;
            }
            footer .location {
                margin-left: 30px;
            }
            footer .location,
            footer .Phone {
                font-size: 16px !important;
            }
        }
    </style>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
    

    <div class="titleCompany">
        <div class="container">
            <div class="logo col-3">
                <div class="col-12">
                    <img src="./job one/logo-removebg-preview.png" width="90%" alt="">
                </div>
            </div>
            <div class="nameCompany">Home Cares</div>
            <div class="nameContract" contenteditable="true">عقد إستيراد سيارات من الخارج</div>
        </div>
    </div>

    <div class="container">
        <div class="document" contenteditable="true">
            <p>إنه في يوم الأحد الموافق 2024/12/15 قد تم الاتفاق بين كلا من السادة</p>
            
        </div>
    </div>
    <div class="aboveFoot"></div>
    <footer>
        <div class="Phone"><i class="fa-solid fa-phone"></i> <span  contenteditable="true">11456413213</span></div>
        <div class="location"><i class="fa-solid fa-location-dot"></i> <span  contenteditable="true">11456413213</span></div>
    </footer>
    <!-- <div class="toolbar">
        <button onclick="window.print();">Print</button>
    </div> -->
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./fontawesome/js/all.js"></script>
    <script>
        // Optional: Add focus style to highlight the document being edited
        const documentDiv = document.querySelector('.document');
        documentDiv.addEventListener('focus', () => {
            documentDiv.style.outline = '2px solid #007BFF';
        }, true);

        documentDiv.addEventListener('blur', () => {
            documentDiv.style.outline = 'none';
        }, true);
    </script>
</body>
</html>
